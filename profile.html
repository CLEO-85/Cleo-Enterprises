    .profile-header{ display:flex; gap:16px; align-items:center; }
    .avatar-large{ width:72px; height:72px; border-radius:50%; display:flex; align-items:center; justify-content:center; background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#071022; font-weight:700; font-size:28px; }

<body>

    <div class="profile-header">
      <div class="avatar-large">U</div>
      <div>

      <h2>Account</h2>
      <p>Email: <span id="acct-email">(not signed in)</span></p>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const user = JSON.parse(localStorage.getItem('cleo_user')||'null');
      if(user && user.email){
        document.querySelector('.avatar-large').textContent = (user.name||user.email||'U')[0].toUpperCase();
        document.getElementById('acct-email').textContent = user.email;
      }
    });
  </script>
