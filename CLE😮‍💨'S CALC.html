        #display { width: 100%; padding: 16px; border-radius: 12px; border: 1.5px solid rgba(126,252,107,0.15); background: rgba(255,255,255,0.02); color: #7efc6b; font-size: 1.8rem; font-weight: 700; text-align: right; margin-bottom: 16px; font-family: 'Segoe UI', monospace; }
        .calc-top { display: flex; gap: 8px; align-items: flex-start; margin-bottom: 16px; }
        .calc-top input { flex: 1; }
        #copy { padding: 16px 12px; border-radius: 12px; border: 1.5px solid rgba(126,252,107,0.15); background: rgba(126,252,107,0.08); color: #7efc6b; font-weight: 700; cursor: pointer; transition: all 0.3s; }
        #copy:hover { background: rgba(126,252,107,0.15); }
        .keys { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .keys button { padding: 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.02); color: #e6eef8; font-weight: 700; cursor: pointer; transition: all 0.3s; font-size: 1rem; }
        .keys button:hover { background: rgba(126,252,107,0.12); border-color: rgba(126,252,107,0.2); color: #7efc6b; }
        .keys button:active { transform: scale(0.95); }
        .keys #equals { background: linear-gradient(135deg, #7efc6b, #b65bff); color: #071022; font-size: 1.1rem; grid-column: span 2; }
        .keys #equals:hover { box-shadow: 0 8px 20px rgba(126,252,107,0.2); }
    </style>
